<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Dépenses</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Gestion des Dépenses</h1>
    </header>
    
    <main>
        <div class="container">
            <div class="form-section">
                <h2>Creer une dépense</h2>
                <form id="expense-form">
                    <div class="form-group">
                        <label for="name">Nom de la dépense</label>
                        <input type="text" id="name" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="amount">Montant de la dépense (en Ariary)</label>
                        <input type="number" id="amount" min="0" step="0.01" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="category">Catégorie</label>
                        <select id="category" required>
                            <option value="">Sélectionner une catégorie</option>
                            <option value="Nourriture">Nourriture</option>
                            <option value="Transport">Transport</option>
                            <option value="Matériel">Matériel</option>
                        </select>
                    </div>
                    
                    <button type="submit">Valider</button>
                    <button type="reset">Annuler</button>
                </form>
                
                <div class="actions">
                    <button id="color-button" class="color-button">Colorer les dépenses en nourriture</button>
                   
                </div>
                <br><br>
                <div class="stats">
                    <div class="stat-card">
                        <div class="stat-value" id="total-expenses">0</div>
                        <div class="stat-label">Total Dépenses</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="expenses-count">0</div>
                        <div class="stat-label">Nombre de Dépenses</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="average-expense">0</div>
                        <div class="stat-label">Moyenne</div>
                    </div>
                </div>
            </div>
            
            <div class="table-section">
                
                <h2>Liste des dépenses</h2>
                <table id="expense-table">
                    <thead>
                        <tr>
                            <th>Nom de la dépense</th>
                            <th>Montant (Ariary)</th>
                            <th>Catégorie</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!--les informations des depenses sont ajouter par le javascript-->
                    </tbody>
                </table>
            </div>
        </div>
    </main>
    
    <footer>
        <p>&copy; 2023 Gestion des Dépenses. Tous droits réservés.</p>
    </footer>
<script src="script.js"></script>
    
</body>
</html>
